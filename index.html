 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>Assignment</title>
     <link rel="stylesheet" href="/css/style.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js" charset="utf-8"></script>
     <script type="text/javascript" src="js/main.js"></script>
   </head>
   <body>
     <div id="container">
       <div class="keypad" tabindex="0">
        <div class="keypad-input-field">
             <h4>Enter numbers followed by #</h4>
         </div>
        <div class="keypad-input-field">
          <div class="entered-numbers-wrapper">
            <div class="entered-numbers"></div>
          </div>
          <div class="backspace">
            <div class="hover-dot backspace-icon"><i class="fa fa-times">x</i></div>
          </div>
        </div>
        <div class="keypad-numbers"><div class="item-wrapper hover-dot">
            <div class="keypadkey">
              <h1>1</h1>
              <h2></h2>
            </div>
          </div><div class="item-wrapper hover-dot">
            <div class="keypadkey">
              <h1>2</h1>
              <h2>ABC</h2>
            </div>
          </div><div class="item-wrapper hover-dot">
            <div class="keypadkey">
              <h1>3</h1>
              <h2>DEF</h2>
            </div>
          </div><div class="item-wrapper hover-dot">
            <div class="keypadkey">
              <h1>4</h1>
              <h2>GHI</h2>
            </div>
          </div><div class="item-wrapper hover-dot">
            <div class="keypadkey">
              <h1>5</h1>
              <h2>JKL</h2>
            </div>
          </div><div class="item-wrapper hover-dot">
            <div class="keypadkey">
              <h1>6</h1>
              <h2>MNO</h2>
            </div>
          </div><div class="item-wrapper hover-dot">
            <div class="keypadkey">
              <h1>7</h1>
              <h2>PQRS</h2>
            </div>
          </div><div class="item-wrapper hover-dot">
            <div class="keypadkey">
              <h1>8</h1>
              <h2>TUV</h2>
            </div>
          </div><div class="item-wrapper hover-dot">
            <div class="keypadkey">
              <h1>9</h1>
              <h2>WXYZ</h2>
            </div>
          </div><div class="item-wrapper hover-dot zero">
            <div class="keypadkey">
              <h1>0</h1>
              <h2>+</h2>
            </div>
          </div><div class="item-wrapper hover-dot">
            <div class="keypadkey"><h1>#</h1></div>
          </div></div>
        <div class="keypad-input-field">
          <div class="entered-numbers-wrapper">
          </div>
        </div>
        <div class="keypad-input-field">
          <div class="entered-numbers-wrapper">
            <div class="output-numbers">Output: <span><span></div>
          </div>
        </div>
      </div>
    </div>
   </body>
 </html>
